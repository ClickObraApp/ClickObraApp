
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickObra App</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background: url('fundo_landing_clickobra.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #logo {
      width: 200px;
      margin-bottom: 20px;
    }
    #cerebro {
      width: 150px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="logo" src="logo_clickobra.png" alt="ClickObra Logo" />
    <img id="cerebro" src="cerebro.png" alt="Cérebro Estilizado" />
    <audio autoplay>
      <source src="boas_vindas_clickobra.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio HTML5.
    </audio>
  </div>
</body>
</html>

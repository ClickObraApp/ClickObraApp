<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickObra App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('fundo_landing_clickobra.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .brain {
      position: absolute;
      top: 25%;
      left: 50%;
      width: 120px;
      transform: translateX(-50%);
      animation: pulse 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="cerebro.png" alt="Cérebro" class="brain" />
    <img src="logo_clickobra.png" alt="Logo ClickObra" class="logo" />
  </div>

  <audio autoplay>
    <source src="boas_vindas_clickobra.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio automático.
  </audio>

  <script>
    setTimeout(() => {
      window.location.href = "produtos.html";
    }, 5000);
  </script>
</body>
</html>

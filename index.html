<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickObra App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('fundo_landing_clickobra.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 260px;
      margin-bottom: 40px;
    }

    .brain {
      width: 140px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_clickobra.png" alt="ClickObra App" class="logo">
    <img src="cerebro.png" alt="Agente Inteligente" class="brain">
  </div>

  <script>
    const frase = "OlÃ¡! Seja muito bem-vindo ao ClickObra App. Eu sou sua atendente inteligente. Vamos construir juntos? Aguarde um instante...";

    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(frase);
    utter.lang = "pt-BR";
    utter.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google") && voice.name.toLowerCase().includes("feminina")) || null;
    utter.pitch = 1.1;
    utter.rate = 1;

    window.onload = () => {
      speechSynthesis.speak(utter);
      setTimeout(() => {
        window.location.href = "produtos.html";
      }, 7000);
    };
  </script>
</body>
</html>
